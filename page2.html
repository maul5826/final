<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kelvin â€” Links</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* Body & background */
body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: radial-gradient(circle at top left, #0d0d0f, #000);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
  animation: bgAnim 20s ease infinite;
}

@keyframes bgAnim {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Title */
h1 {
  margin-bottom: 40px;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 2px;
  color: #00ffe0;
  text-shadow:
    0 0 5px #00ffe0,
    0 0 10px #00ffe0,
    0 0 20px #00ffe0,
    0 0 40px #00ffe0;
}

/* Links container */
.links {
  display: flex;
  flex-direction: column;
  gap: 25px;
  width: 90%;
  max-width: 360px;
}

/* Neon buttons */
.link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 18px 24px;
  border-radius: 16px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  color: #fff;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.link i {
  font-size: 20px;
}

/* Hover & glow effect */
.link:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0, 0 0 60px #00ffe0;
}

.link:active {
  transform: scale(0.98);
  box-shadow: 0 0 30px #00ffe0, 0 0 50px #00ffe0;
}

/* Neon borders */
.link::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 2px;
  background: linear-gradient(45deg, #00ffe0, #ff00ff, #ff0080, #00ffe0);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  animation: neonGlow 3s linear infinite;
}

@keyframes neonGlow {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(180deg); }
  100% { filter: hue-rotate(360deg); }
}

/* Button colors */
.wa { background: #128C7E; }
.ig { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }

/* Responsive */
@media (max-width: 400px) {
  h1 { font-size: 24px; }
  .link { font-size: 16px; padding: 14px; gap: 8px; }
}
</style>
</head>
<body>
<h1>Temukan Saya</h1>
<div class="links">
  <a class="link wa" href="https://wa.me/6285172155114" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a class="link ig" href="https://instagram.com/mkkqic" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
</div>
</body>
</html>
